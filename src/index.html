<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-image-finder</title>
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
  </head>

  <body>
  <form class="search-form" id="search-form">
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button class="search-image" > Search</button>
</form>

<ul class="gallery">
  <!-- Список <li> с карточками изображений -->
</ul>
  <button class="btn btn-primary button" type="button" data-action="load-more" >
  <span class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
  <span class="label">Показать еще</span>
</button>

   
    <script src="./index.js"  ></script>
  </body>
</html>
